<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucle DO WHILE</title>
</head>
<body>
    <ul id="idContenedor">

    </ul>
    <script>
    // Creo una lista del 1 al 100 con un bucle for.
    
    function cargarNumero (numero) {
        var varContenedor = document.getElementById('idContenedor'); 
        var varLi = document.createElement('li');
        var varTxt = document.createTextNode(numero+' desde la funcion');
        varLi.appendChild(varTxt); //Creo los textos que van a estar dentro del li.
        varContenedor.appendChild(varLi); //creo los li que van a ir dentro de los contenedores.
    }

    num = 0;

    do {
        cargarNumero(num)
        num++
    } while (num<5);

    // CONCLUSIÓN:
    // For repite una función N cantidad de veces.
    // While se repite mientras que se cumpla una condición.
    // Do While primero ejecuta un código, y luego funciona como while, es decir, se repite mientras se cumpla una condición.
    </script>
</body>
</html>
