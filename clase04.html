<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 4</title>
</head>
<body>
    <script>
        // Números
        let nombre = 'Coco';
        let edad = 34;
        console.log(`Soy ${nombre} y tengo ${edad} años`);
        // Vemos una nueva forma de concatenar, agregando datos a una variable.
        nombre += ' Arlía';
        console.log(`Soy ${nombre} y tengo ${edad} años`);
        // Sirve para sumar números también.
        edad += 1;
        console.log(edad);

        // Otras formas de sumar.
        edad = edad +1;
        console.log(edad);
        edad++
        console.log(edad);

        // Y tmb se puede restar.
        edad -= 1;
        console.log(edad);
        edad = edad -1;
        console.log(edad);
        edad--
        console.log(edad);

    </script>
</body>
</html>
