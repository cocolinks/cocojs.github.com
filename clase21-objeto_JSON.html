<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto JSON</title>
</head>
<body>
    
<script>
    // Declaro un objeto. Si una variable era un cajón, y un arreglo una cajonera, un objeto equivale a un placard.
    var humano = {
        nombre: 'Marcos Rimoldi',
        edad: 32,
        email: 'marcosrimoldi@gmail.com',
        // Puedo agregar funciones dentro de un objeto:
        saludar: function (){
            document.write('Hola soy Marcos!');
        },
        // Puedo agregar arreglos dentro del objeto también:
        cursos:['PHP', 'Java', 'Wordpress']
    }

    // Puedo modificar un objeto simplemente con la siguiente sintaxis:
    humano.email = 'marcos@rimoldi.com'
    
    document.write(humano.email + '<br>');
    document.write(humano.cursos[1] + '<br>');
</script>
</body>
</html>
