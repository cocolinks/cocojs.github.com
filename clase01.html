<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS clase 1</title>
</head>
<body>
    <script>
        //console.log("Hola Mundo!");
        //console.log("Segunda línea de código!");

        //Creo una variable.
        var miPrimerVariable = "Hola Mundo!";
        console.log(miPrimerVariable);
        // Modifico mi variable creada.
        miPrimerVariable = "Variable modificada";
        console.log(miPrimerVariable);

        // Otro tipo de variable, son las constantes.
        const miPrimerConstante = "Primera clase";
        console.log(miPrimerConstante);
        // Si intento cambiar una constante me da un error.
        // miPrimerConstante =  "Constante modificada";

        // Por convención se intenta usar let en vez de var, y también usar comillas simples ' ' en lugar de dobles " ".
        let miSegundaVariable = 'Variable con buenas prácticas';
        console.log(miSegundaVariable);
    </script>
</body>
</html>
