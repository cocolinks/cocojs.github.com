<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Clase 5</title>
</head>
<body>
    <script>
        // Números
        let edad = 34;
        console.log(`Si yo fuera un perro tendría: ${edad * 7} años`);
        // La mitad de mi edad.
        console.log(`La mitad de mi vida es ${edad / 2}`);
        // ¿Cuantos días viví?
        let diasAnio = 365;
        console.log(`Al cumplir ${edad} años, viví aproximadamente ${edad * diasAnio} días...`);
        // ¿Cuántas semanas viví?
        let semanasAnio = diasAnio / 7;
        console.log(`Una semana tiene 7 días, o sea que un año tiene ${Math.round(semanasAnio)} semanas`);
        console.log(`Entonces viví ${Math.round(semanasAnio) * edad} semanas en ${edad} años`);
        // ¿Y cuántas horas viví?
        console.log(`Viví ${(edad * diasAnio)*24} horas...`)
    </script>
</body>
</html>
